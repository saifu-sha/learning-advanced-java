<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
</head>
<body>
<h2>Enter Movie Details</h2>
<form action="save-movie" method="POST">
    <label for="name">Movie Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="actor">Actor:</label>
    <input type="text" id="actor" name="actor"><br><br>

    <label for="actress">Actress:</label>
    <input type="text" id="actress" name="actress"><br><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director"><br><br>

    <label for="release_date">Release Date:</label>
    <input type="date" id="release_date" name="release_date"><br><br>

    <label for="rate_point">Rate Point:</label>
    <input type="number" id="rate_point" name="rate_point" step="0.1" min="0" max="10"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
